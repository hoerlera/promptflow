id: multiple_rerank_qna
name: Multi-Source Rerank QnA
inputs:
  query:
    type: string
    default: ""
    is_chat_input: false
outputs:
  answer:
    type: string
    reference: ${llm.output}
nodes:
- name: lookup_1
  type: python
  source:
    type: package
    tool: promptflow_vectordb.tool.common_index_lookup.search
  inputs:
    queries: ${inputs.query}
    top_k: 3
  use_variants: false
- name: lookup_2
  type: python
  source:
    type: package
    tool: promptflow_vectordb.tool.common_index_lookup.search
  inputs:
    queries: ${inputs.query}
    top_k: 3
  use_variants: false
- name: google_search
  type: python
  source:
    type: code
    path: google_search.py
  inputs:
    query: ${inputs.query}
  use_variants: false
- name: combine
  type: python
  source:
    type: code
    path: combine.py
  inputs:
    input1: ${lookup_1.output}
    input2: ${lookup_2.output}
    input3: ${google_search.output}
  use_variants: false
- name: rerank
  type: python
  source:
    type: package
    tool: promptflow_vectordb.tool.rerank.rerank
  inputs:
    query: ${inputs.query}
    result_groups: ${combine.output}
    top_k: 3
  use_variants: false
- name: extract_text
  type: python
  source:
    type: code
    path: extract_text.py
  inputs:
    results: ${rerank.output}
  use_variants: false
- name: llm
  type: llm
  source:
    type: code
    path: llm.jinja2
  inputs:
    question: ${inputs.query}
    sources: ${extract_text.output}
  use_variants: false
node_variants: {}
environment:
  python_requirements_txt: requirements.txt
  image: 2bf2852be9c74fb9b7f0f33d76ce8843.azurecr.io/azureml/azureml_0c17fe4fc5ec22ca77bbd0859308d0f3:latest
